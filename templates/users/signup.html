{% extends 'users/base.html' %}

{% block head_content %}
<title>Sin up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{error}}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        <!-- This tag makes secure the form against csfr attacks -->
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="username" placeholder="username" class="form-control" required='true'>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" required='true'>
        </div>

        <div class="form-group">
            <input type="password" name="password_conf" placeholder="Password confirmation" class="form-control" required='true'>
        </div>

        <div class="form-group">
            <input type="text" name="first_name" placeholder="First name" class="form-control" required='true'>
        </div>

        <div class="form-group">
            <input type="text" name="last_name" placeholder="Last name" class="form-control" required='true'>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" required='true'>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Sign Up</button>


    </form>

{% endblock %}
